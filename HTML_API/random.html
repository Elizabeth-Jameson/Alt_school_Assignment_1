<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #306397;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border-radius: 12px;
            border: 1px solid #e3e8ee;
        }
        h1 {
            font-size: 96px;
            margin: 0;
            color: #ff6f61;
            font-weight: bold;
        }
        h2 {
            font-size: 28px;
            margin: 15px 0;
            color: #2c3e50;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        a {
            text-decoration: none;
            color: #1d72b8;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #e7f1ff;
            border-radius: 6px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a:hover {
            color: #ffffff;
            background-color: #1d72b8;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
 </head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
        <p><a href="http://localhost:5000/index.html">Return to Home</a></p>
    </div>

    
</body>
</html>
